pipeline:
  install:
    image: maven:3.5.2-jdk-8-alpine
    commands:
    - sleep 5
    - mvn install
    privileged: true
    volumes:
    - /app/maven/m2/repository:/root/.m2/repository
services:
  ngx:
    image: nginx
    restart: always
    ports:
     - 8888:80
    privileged: true
    environment:
     - "TZ=Asia/Shanghai"
     - "CATALINA_OPTS=-Xms256m -Xmx512m"

